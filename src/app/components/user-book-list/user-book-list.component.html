<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let i of userBorrowedBookList">
      <div class="card float-right">
        <div class="row">
          <div class="col-sm-4">
            <img class="d-block w-100" src="{{ i.thumbnailUrl }}" alt="" />
          </div>
          <div class="col-sm-7">
            <div class="card-block">
              <p>{{ i.title }}</p>
              <p>{{ i.description }}</p>
              <p>copies : {{ i.numberOfCopy }}</p>
              <br />
              <a
                href="#"
                (click)="returnBook(i.isbn)"
                class="btn btn-primary btn-sm float-right"
                >retun</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
